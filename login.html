<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #003162;
        }
    </style>
</head>

<body>
    <div class="planeta">
        <img src="planeta.png" alt="planetas" class="planetita">
    </div>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> Acceso </div>

        <form action="index.html">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Usuario" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Contraseña" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Recordar cuenta</span>
            </div>

            <input type="submit" value="Iniciar sesion" />
        </form>

        <div class="forgot-password">
            <a href="#">¿Olvido su contraseña?</a>
        </div>
        <div class="privacy">
            <a href="#">Política de privacidad</a>
        </div>

        <div class="register">
            ¿No tiene una cuenta registrada?
            <a href="register.html"><button id="register-link">Registrese aquí</button></a>
        </div>
    </div>
</body>

</html>
